<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class='calc-head'>
            <div class='calc-title'>body</div>
            <input class='calc-input'></input>
        </div>
        <div class='calc-body'>
            <button class='clear c-button'>clear</button>
            <button class='delete c-button'>del</button>
            <button class='percent c-button'>%</button>
            <button class='divide c-button'>/</button>
            <button class='seven c-button'>7</button>
            <button class='eight c-button'>8</button>
            <button class='nine c-button'>9</button>
            <button class='multiply c-button'>X</button>
            <button class='four c-button'>4</button>
            <button class='five c-button'>5</button>
            <button class='six c-button'>6</button>
            <button class='subtract c-button'>-</button>
            <button class='one c-button'>1</button>
            <button class='two c-button'>2</button>
            <button class='three c-button'>3</button>
            <button class='add c-button'>+</button>
            <button class='zero c-button'>0</button>
            <button class='dot c-button'>.</button>
            <button class='equals c-button'>=</button>
        </div>


        <script src='scripts.js'></script>
    </body>
</html>
